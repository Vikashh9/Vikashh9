<div class="container">
  <table datatable class="row-border hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of item">
        <td>{{ x.name }}</td>
        <td>{{ x.age }}</td>
      </tr>
    </tbody>
  </table>
</div>
